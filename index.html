<!DOCTYPE html>
<html>
	<head>
		<title>Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="dist/weather-widget.css">
	</head>

	<body>
        <div class="example"></div>

		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="bower_components/local-storage-lite/ls.js"></script>
        <script src="dist/weather-widget.js"></script>
        <script>
            $( document ).ready(function() {
                $('.example').weatherWidget({
                    lat: 1
                });

                $.weatherWidget.pollAPI({
                    lat: 2,
                    cacheTime: 30
                }, function(data) {
                    console.log('here\'s some data: ', data);
                });
            });
        </script>
	</body>
</html>
